apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('org.spigotmc:spigot-api:1.11-R0.1-SNAPSHOT') {
        exclude module: 'bungeecord-chat'
    }
}